<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Weights and Impacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdanaa, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background: #ff5c97;
            border: none;
        }
        .btn-primary:hover {
            background: #ff3366;
        }
        .row {
            align-items: center;
        }
        .header-title {
            background: linear-gradient(to right, #ff5c97, #2575fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center header-title mb-4" style="color: #ff5c97;"">Enter Weights and Impacts for Each Column</h2>
        <div class="card">
            <form action="/process" method="POST">
                <div class="form-group mt-4">
                    {% for column in columns %}
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">{{ column }} <i class="fas fa-info-circle" data-bs-toggle="tooltip" title="Enter weight and select impact for {{ column }}."></i></label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="weights" class="form-control" placeholder="Enter weight for {{ column }}" required>
                            </div>
                            <div class="col-md-4">
                                <select name="impacts" class="form-control" required>
                                    <option value="">Select Impact</option>
                                    <option value="+">Positive Impact</option>
                                    <option value="-">Negative Impact</option>
                                </select>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="form-group mt-4">
                    <label for="email" class="form-label">"Enter your email"</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="form-text text-muted">We'll send the results to this email address.</div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>
</html>
